{% extends 'base.html' %}

{% load static %}

{% block content %}
    <h1>Settings: Max Torzhkov</h1>
    <form class="mt-5">
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label"><h5>Login</h5></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="colFormLabel" placeholder="Тема">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label"><h5>Email</h5></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="colFormLabel" placeholder="Тема">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label"><h5>NickName</h5></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="colFormLabel" placeholder="Тема">
            </div>
        </div>
        <div class="form-group row">
            <label for="avatar" class="col-sm-2 col-form-label mt-3"><h5>Photo</h5></label>
            <div class="col-sm-10 text-center mt-3">
                <img src="{% static "img/av.png" %}" width="100" height="100"
                     class="dropdown-toggle ml-2" id="avatar"
                     alt="">
            </div>
            <label for="photo" class="col-sm-2 col-form-label mt-3"></label>
            <div class="col-sm-10 mt-3">
                <input type="file" class="form-control" id="photo">
                <label class="custom-file-label" for="photo">Choose file</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

{% endblock content %}
