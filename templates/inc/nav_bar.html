<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-light " style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="{% url 'index' %}">
            <h1>
                <svg class="bi bi-chevron-right" width="32" height="32" viewBox="0 0 20 20" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M6.646 3.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L12.293 10 6.646 4.354a.5.5 0 010-.708z"/>
                </svg>
                askTorzhkov
            </h1>
        </a>


        <form class="form-inline">
            <input class="form-control mr-sm-2 form-control-lg" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 btn-lg" type="submit">Search</button>
        </form>
        {% if user_login == True %}
            <div class="d-flex justify-content-end align-items-center">
                <div class="p-2 bd-highlight">
                    <a role="button" class="btn btn-success btn-lg" href="{% url 'ask' %}">Ask</a>
                </div>

                <div class="p-2 bd-highlight">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body p-3">
                            <div class="bd-highlight">
                                {% load static %}
                                <img src="{% static "img/av.png" %}"
                                     class="rounded float-right" height="64p" width="64p">
                            </div>
                            <h5 class="card-title">Max Torzhkov</h5>
                            <h6 class="card-subtitle mb-2 text-muted"></h6>
                            <p class="card-text"></p>
                            <a href="{% url "settings" %}" class="card-link">Настройки</a>
                            <a href="#" class="card-link">Выход</a>
                        </div>
                    </div>
                </div>
            </div>
        {% else %}
            <div>

            </div>
            <div class="p-4 bd-highlight">
                        <a class="btn btn-info my-3 my-sm-0 btn-lg" href="{% url 'login' %}">
                            Sign In
                        </a>
                        <a class="btn btn-info my-3 my-sm-0 btn-lg" href="{% url 'registr' %}">
                            Sign Up
                        </a>
            </div>
            </div>
        {% endif %}
    </nav>
</header>
