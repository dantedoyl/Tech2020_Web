{% extends 'base.html' %}

{% load static %}

{% block content %}
    <h1>New Question</h1>
    <form class="mt-4">
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label"><h5>Title:</h5></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="colFormLabel" placeholder="Enter title">
            </div>
        </div>
        <div class="form-group row">
            <label for="question" class="col-sm-2 col-form-label"><h5>Question:</h5></label>
            <div class="col-sm-10">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Enter your question here."></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label"><h5>Тags:</h5></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="colFormLabel" placeholder="Тags">
            </div>
        </div>
        <button type="submit"  id="confirm" class="btn align-content-end btn-primary">Submit</button>
    </form>


{% endblock content %}
